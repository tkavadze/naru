<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- COMPONENT: Shopping Cart -->
        <div class="shopping-cart">
            <h1 class="shopping-cart__title">Shopping Cart</h1>
            <div class="shopping-cart__header">
                <div>Product Details</div>
                <div class="shopping-cart__header__sub">
                    <div>Quantity</div>
                    <div>Price</div>
                    <div>Total</div>
                </div>

            </div>
            <div class="shopping-cart__item">
                <img class="shopping-cart__item__image" src="https://i.stack.imgur.com/NQuFs.jpg?s=32&g=1" alt="">
                <div class="shopping-cart__item__title">Goku POP</div>
                <div class="shopping-cart__item__product-code">Product code GOKU</div>
                <div class="form">
                    <button class="button button--decrement">-</button>
                    <input type="text" name="partridge" id="partridge" value="0">
                    <button class="button button--increment">+</button>
                </div>
                <div class="shopping-cart__item__item-price">5 E</div>
                <div class="shopping-cart__item__item-total">15 E</div>
            </div>
            <div class="shopping-cart__item">
                <img class="shopping-cart__item__image" src="https://i.stack.imgur.com/NQuFs.jpg?s=32&g=1" alt="">
                <div class="shopping-cart__item__title">Goku POP</div>
                <div class="shopping-cart__item__product-code">Product code GOKU</div>
                <div class="form">
                    <button class="button button--decrement">-</button>
                    <input type="text" name="partridge" id="partridge" value="0">
                    <button class="button button--increment">+</button>
                </div>
                <div class="shopping-cart__item__item-price">5 E</div>
                <div class="shopping-cart__item__item-total">15 E</div>
            </div>
            <div class="shopping-cart__item">
                <img class="shopping-cart__item__image" src="https://i.stack.imgur.com/NQuFs.jpg?s=32&g=1" alt="">
                <div class="shopping-cart__item__title">Goku POP</div>
                <div class="shopping-cart__item__product-code">Product code GOKU</div>
                <div class="form">
                    <button class="button button--decrement">-</button>
                    <input type="text" name="partridge" id="partridge" value="0">
                    <button class="button button--increment">+</button>
                </div>
                <div class="shopping-cart__item__item-price">5 E</div>
                <div class="shopping-cart__item__item-total">15 E</div>
            </div>
        </div>

        <!-- COMPONENT: Order Summary -->
        <div class="order-summary">
            <div class="order-summary-container">
                <h1 class="order-summary__title">Order Summary</h1>
                <div class="order-summary__total-items">
                    <span class="subtitle">5 Items</span>
                    <span class="amount">70 E</span>
                </div>
                <div class="order-summary__discounts">
                    <h3>discounts</h3>
                    <div class="order-summary__discounts__item">
                        <div class="discount-title">Goku Pop offer</div>
                        <div class="discount-amount">-5 E</div>
                    </div>
                </div>
            </div>

            <div class="order-summary__total-summary">
                <div class="total-cost">
                    <h3>Total Cost</h3>
                    <div class="amount">70 E</div>
                </div>
                <div>
                    <button class="button button--primary" id="checkout">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../dist/all.js"></script>

</html>
