<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- COMPONENT: Shopping Cart -->
        <div class="shopping-cart">
            <h1 class="shopping-cart__title">Shopping Cart</h1>
            <div class="shopping-cart__body">Shopping Cart Empty</div>
        </div>

        <!-- COMPONENT: Order Summary -->
        <div class="order-summary">
            <div class="order-summary-container">
                <h1 class="order-summary__title">Order Summary</h1>
                <div class="order-summary__total-items">
                    <span class="subtitle">0</span>
                    <span>Items</span>
                    <span class="subtitle-amount">0</span>
                </div>
                <div class="order-summary__discounts">
                    
                </div>
            </div>

            <div class="order-summary__total-summary">
                <div class="total-cost">
                    <h3>Total Cost</h3>
                    <div class="amount">0</div>
                </div>
                <div>
                    <button class="button--primary" id="checkout">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="assets/js/main.min.js"></script>

</html>
